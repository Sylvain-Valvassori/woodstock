---
name: Build and Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    name: Build and Deployment
    

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build
      run: npm install
    
    - name: Deploy
      run: 
        git config --global user.name 'Sylvain Valvassori'
        git config --global user.email 'valvassorisylvain@gmail.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        npm run deploy
        
